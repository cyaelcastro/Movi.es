<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi.es</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        
        <img class="navbar__logo" src="./assets/popcorn.png" alt="logo">
        <h1 class="navbar__title">Movi.es</h1>
        <input type="text" class="navbar__search" placeholder="Busca tu peli, actor, actriz o director favorito">
        <span class="navbar__user">Ping√ºino Rodriguez</span>
        <img src="./assets/profile-small.jpg" alt="" class="navbar__profile-picture">
    </nav>
    <aside class="sidebar">
        <div class="sidebar__element">
            <figure class="sidebar__element_icon">
                <img src="./assets/home.svg" alt="home icon">
                <figcaption class="sidebar__element_caption">
                    Home
                </figcaption>
            </figure>
        </div>
        <div class="sidebar__element">
            <figure class="sidebar__element_icon">
                <img src="./assets/trending.svg" alt="trending movies icon">
                <figcaption class="sidebar__element_caption">
                    Trending
                </figcaption>
            </figure>
        </div>
        <div class="sidebar__element">
            <figure class="sidebar__element_icon">
                <img src="./assets/favorites.svg" alt="favorites movies icon">
                <figcaption class="sidebar__element_caption">
                    Favorites
                </figcaption>
            </figure>
        </div>
        <div class="sidebar__empty">
            
        </div>
        <div class="sidebar__element">
            <figure class="sidebar__element_icon">
                <img src="./assets/settings.svg" alt="configuration icon">
                <figcaption class="sidebar__element_caption">
                    Settings
                </figcaption>
            </figure>
        </div>
    </aside>
</body>
</html>
